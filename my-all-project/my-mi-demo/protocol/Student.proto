syntax ="proto2";

package com.pf.miserver.server.testProto.demo;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_package = "com.pf.miserver.server.testProto.demo";
option java_outer_classname="DataInfo";

message Student{
    required string reqMsg = 1;
    optional int32 age = 2;
    optional int64 requestId = 2;
}