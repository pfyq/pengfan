#配置访问端口
server.port = 8089
#配置数据库
spring.datasource.url=jdbc:mysql://localhost:3306/sm?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverclassname = com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
